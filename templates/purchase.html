<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audi Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="card shadow", style="width: 30rem; margin: 2em; padding: 2em">
        <h3>Great! You are to purchase {{ car.name}}!</h3>
            <img src="{{ car.image }}">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">You name:</label>
                    <input id="name" class="form-control" name="name" required><br>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">You phone number:</label>
                    <input id="phone" class="form-control" name="phone" required><br>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">You email address:</label>
                    <input id="email" class="form-control" name="email" type="email"><br>
                </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>
</body>
</html>
