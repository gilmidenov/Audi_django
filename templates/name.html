<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
{%  if request.method == "POST" %}
    <div class="card shadow" style="width: 18rem; margin: 1em; padding: 2em">
        <h3>Thank you, {{ name }}</h3>
        <h3>You are {{ age }} years old</h3>
    </div>
{% else %}
    <div class="card shadow" style="width: 15rem; margin: 1em; padding: 1em">
    <form method="POST">
        <div class="mb-3">
        <label for="name" class="form-label">What is you name?</label>
        <input id="name" class="form-control" name="name" value="Adilzhan">
        </div>
        <div class="mb-3">
        <label for="age" class="form-label">What is you age?</label>
        <input type="number" class="form-control" id="age" name="age" value="21">
        </div>
        <button type="submit" class="btn btn-primary">OK</button>
    </form>
    </div>
{% endif %}


</body>
</html>
